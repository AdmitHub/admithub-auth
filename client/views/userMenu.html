<template name='userMenu'>
  {{#if currentUser}}
    <li class="g-header-nav-item">
      <div class='mod-dropdown-trigger g-header-user-menu user-menu'>
        {{#with notificationCount}}
        {{#if count}}
        <span class='notification-count'>{{ count }}</span>
        {{/if}}
        {{/with}}
        <span>
          {{>avatar userId=currentUser._id size='small' class='pos-inline-block' shape='circle' }}
        </span>
        <div class='mod-dropdown'>
          <ul class='mod-dropdown-text-link-list' role='menu' aria-labelledby='dlabel'>
            {{> userMenuListItems}}
            <li><a href='/logout'>Logout</a></li>
          </ul>
        </div>
      </div>
    </li>
  {{ else }}
    <li class="g-header-nav-item">
      <a class='header-link account-link g-header-nav-user-sign-up sign-up' href='{{ pathFor "atSignUp" }}'>Register</a>
    </li>
    <li class="g-header-nav-item">
      <a class='header-link account-link sign-in' href='{{ pathFor "atSignIn" }}'>Log In</a>
    </li>
  {{/if}}
</template>
